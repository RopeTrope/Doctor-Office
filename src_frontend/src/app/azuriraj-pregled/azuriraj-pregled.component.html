<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav>
    <!-- Logo on the left -->
    <div class="logo">PeroMedik</div>
    </nav>
    <div class="container">
        <div class="card" style="width:50%;">
            <div class="card-header">
              {{pregled?.naziv}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Specijalizacija:{{pregled?.specijalizacija}}</li>
              <li class="list-group-item">Cena:{{pregled?.cena}}</li>
              <li class="list-group-item">Trajanje:{{pregled?.trajanje}}</li>
            </ul>
          </div>
    </div>

    <div  class="container">
        <h2 >Azuriranje pregleda</h2>
        
        <div class="form-group" style="width: 50%;">
            <label for="ime" >Naziv:</label>
             <input type="text" class="form-control" id="ime" style="font-size: 13px;"  [(ngModel)]="naziv">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="spec">Cena:</label>
            <input type="number" class="form-control" id="spec"  style="font-size: 13px;"  [(ngModel)]="cena">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="spec">Trajanje</label>
            <input type="number" class="form-control" id="spec" style="font-size: 13px;"  [(ngModel)]="trajanje">
          </div>
          <br>
        
          <button type="button" class="btn btn-success" (click)="azuriraj()" >Azuriraj</button>
          <br>
          <p style="color: red;">{{error}}</p>
        </div>

<br>

</body>
