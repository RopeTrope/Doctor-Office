<html>
    
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <nav>
    <!-- Logo on the left -->
    <div class="logo">PeroMedik</div>
    </nav>
    <div class="container">
        <h2>Dodaj Izvestaj</h2>
        <br>
        <div class="form-group" style="width: 50%;">
            <label for="datum" >Datum:</label>
             <input type="date" class="form-control" id="datum"  [(ngModel)]="datum">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="vreme">Vreme:</label>
            <input type="time" class="form-control" id="vreme" [(ngModel)]="vreme">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="razlog">Razlog:</label>
            <input type="text" class="form-control" id="razlog" [(ngModel)]="razlog">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="dijagnoza">Dijagnoza:</label>
            <input type="text" class="form-control" id="dijagnoza" [(ngModel)]="dijagnoza">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="terapija">Terapija:</label>
            <input type="text" class="form-control" id="terapija" [(ngModel)]="terapija">
          </div>
          <div class="form-group" style="width: 50%;">
            <label for="naredni">Datum narednog pregleda:</label>
            <input type="date" class="form-control" id="naredni" [(ngModel)]="naredni">
          </div>
          <br>
        
          <button type="button" class="btn btn-success" (click)="dodajIzvestaj()" >Dodaj</button>
          <br>
        </div>
</body>
