
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-5">
        <a class="navbar-brand" href="#!">PeroMedik</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto mb-2 mb-lg-0 ">
                <li class="nav-item"><a class="nav-link " aria-current="page" href="pacijent">Profil</a></li>
                <li class="nav-item"><a class="nav-link active" href="prikaz_lekara">Lekari</a></li>
                <li class="nav-item"><a class="nav-link" href="pregledi">Pregledi</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Obavestenja</a></li>
              </ul>
              
        </div>
        <div class="btn-container">
          <button   class="btn btn-danger login-popup-btn" (click)="odjaviSe()">Odjavi se</button>
       </div>
    </div>
    
  </nav>

<div class="container-sm">
  <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-12">
            <div class="form-group" style="width: 200px;">
              <label for="ime" >Ime</label>
              <input type="text" class="form-control" id="ime" [(ngModel)]="ime">
            </div>
            <div class="form-group" style="width: 200px;">
              <label for="prezime">Prezime:</label>
              <input type="text" class="form-control" id="prezime" [(ngModel)]="prezime">
            </div>
            <div class="form-group" style="width: 200px;">
              <label for="spec">Specijalizacija</label>
              <input type="text" class="form-control" id="spec" [(ngModel)]="spec" >
            </div>
            <div class="form-group" style="width: 200px;">
                <label for="spec">Ogranak</label>
                <input type="text" class="form-control" id="spec" [(ngModel)]="ogranak" >
              </div>
            <br>
          
            <button type="button" class="btn btn-success" (click)="pronadji()">Pretrazi</button>
            <br>
            <br>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <label>Sortiraj po:</label><select class="form-select form-select-lg" style="width: 200px;" [(ngModel)]="sortirajPo">
          <option value="ime">Ime</option>
          <option value="prezime">Prezime</option>
          <option value="specijalizacija">Specijalizacija</option>
          <option value="ogranak">Ogranak</option>
        </select>
        <br>

        <label>Nacin sortiranja:</label><select class="form-select form-select-lg" style="width: 200px;" [(ngModel)]="tip">
          <option value="rastuce">Rastuce</option>
          <option value="opadajuce">Opadajuce</option>
        </select>
        <br>
        <br>
        <button type="button" class="btn btn-success" (click)="sortiraj()">Sortiraj</button>
      </div>
  </div>
</div>
<div class="container">

  <div style="overflow-x:auto;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Ime</th>
          <th scope="col">Prezime</th>
          <th scope="col">Specijalizacija </th>
          <th scope="col"></th>
          <th scope="col">Ogranak</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of lekari">
          <th scope="row" style="font-size: large;">{{l.ime}}</th>
          <td style="font-size: large;">{{l.prezime}}</td>
          <td style="font-size: large;">{{l.specijalizacija}}</td>
          <td><img src="{{l.slika}}" class="img-fluid img-thumbnail rounded-circle" style="width: 70px;height: 70px;"></td>
          <td style="font-size: large;">{{l.ogranak}}</td>
          <td><a (click)="profilLekara(l)" style="color: blue;" ><u>Profil</u></a></td>
        </tr>

      </tbody>
    </table>   
  </div>

</div>
</body>
<footer class="bg-light text-center text-lg-start" >

  <div class="text-center p-3"  style="background-color: rgb(112, 27, 27);">

  </div>
  <!-- Copyright -->
</footer>
</html>
