<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container px-5">
            <a class="navbar-brand" href="#!">PeroMedik</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="pacijent">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="prikaz_lekara">Lekari</a></li>
                    <li class="nav-item"><a class="nav-link" href="pregledi">Pregledi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Obavestenja</a></li>
                   
                </ul>
            </div>
            <div class="btn-container">
                <button   class="btn btn-danger login-popup-btn" (click)="odjaviSe()">Odjavi se</button>
             </div>
        </div>
    </nav>
    

<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="{{pacijent?.slika}}" >
                    </div>
                    <h4 class="user-name"><b>{{pacijent?.ime}} {{pacijent?.prezime}}</b></h4>
                    <h5 class="user-email">{{pacijent?.imejl}}</h5>
                    <br>
                    <h6>Promena profilne slike</h6>
                    <label for="files" class="text-center btn btn-success">Prilozite fajl</label>
                                    <input type="file" id="files" style="visibility: hidden;"
                                        (change)="onFileSelected($event)" />
                </div>      
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h3 class="mb-2 text-primary" style="text-align: center;"><span  style="color:#1f8e1f">Promena podataka </span></h3>
                </div>
                <br>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Ime</label>
                        <input type="text" style="font-size: 13px;" class="form-control" id="fullName" placeholder="Unesite ime" [(ngModel)]="ime">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Prezime</label>
                        <input type="text" style="font-size: 13px;" class="form-control" id="eMail" placeholder="Unesite prezime" [(ngModel)]="prezime">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Kontakt</label>
                        <input type="tel" style="font-size: 13px;" class="form-control" id="phone" placeholder="Unesite kontakt" [(ngModel)]="kontakt">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Imejl</label>
                        <input type="text" style="font-size: 13px;" class="form-control" id="website" placeholder="Unesite imejl" [(ngModel)]="imejl">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Adresa</label>
                        <input type="text" style="font-size: 13px;" class="form-control" id="website" placeholder="Unesite adresu" [(ngModel)]="adresa">
                    </div>
                </div>
            </div>

            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <span> <button type="button" id="submit" name="submit" class="btn btn-success" (click)="azurirajPodatke()">Azuriraj</button></span> 
                    <span class="text-right">
                        <br>
                     
                      <button (click)="promena()" class="btn btn-link" style="float:right;color:#1f8e1f">Promena lozinke</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
   

</body>

<footer class="bg-light text-center text-lg-start" >
    <!-- Copyright -->
    <div class="text-center p-3"  style="background-color: rgb(112, 27, 27);">
      <span class="text-light">Â© 2020 Copyright:</span>
      <a class="text-light" href="">PeroMedik</a>
    </div>
    <!-- Copyright -->
  </footer> 

</html>
