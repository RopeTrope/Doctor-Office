    <h2 style="text-align: center;">Zahtevi</h2>
<br>
<div class="container">
  <div style="overflow-x:auto;">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Ime</th>
        <th scope="col">Prezime</th>
        <th scope="col">Korisnicko ime</th>
        <th scope="col">Imejl </th>
        <th scope="col">Adresa </th>
        <th scope="col">Kontakt</th>
        <th scope="col"></th>
        <th scope="col">Prihvati</th>
        <th scope="col">Odbij</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let z of zahtevi">
        <th scope="row" style="font-size: large;">{{z.ime}}</th>
        <td style="font-size: large;">{{z.prezime}}</td>
        <td style="font-size: large;">{{z.korisnicko_ime}}</td>
        <td style="font-size: large;">{{z.imejl}}</td>
        <td style="font-size: large;">{{z.adresa}}</td>
        <td style="font-size: large;">0{{z.kontakt}}</td>
        <td><img src="{{z.slika}}" class="img-fluid img-thumbnail rounded-circle" style="width: 70px;height: 70px;"></td>
        <td><button class="btn btn-success" (click)="prihvati(z)">Prihvati</button></td>
        <td><button class="btn btn-danger" (click)="odbij(z)">Odbij</button></td>
      </tr>

    </tbody>
  </table>
</div>
